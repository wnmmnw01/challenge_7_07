<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/919f5bc45d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profiles">
      <div class="profile__photo">
        <img
          class="profile__photo-background"
          src="img/background.jpg"
          alt=""
        />
        <img class="profile__photo-avatar" src="img/profile.jpg" alt="" />
      </div>

      <div class="profile__status">
        <span class="profile__status-username">Clarke Gillebert</span>
        <span class="profile__status-description">Engineer</span>
      </div>

      <div class="profile__button">
        <div class="profile__button-1">Follow</div>
        <div class="profile__button-2">Message</div>
      </div>
    </div>
    <div class="products">
      <img src="img/airpods.jpg" alt="" class="product__airpods" />
      <div class="product__description">
        <span class="product__description-name">Apple Airpods</span>
        <span class="product__description-content"
          >Combine intelligent design with breakthrough technology and crystal
          clear sound.</span
        >
      </div>
      <div class="product__info">
        <div class="product__info-price">$159</div>

        <div class="product__info-review">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span id="reviewNum">16</span>
        </div>
      </div>
    </div>
  </body>
</html>
